<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
    <script src="{{ url_for('static', filename='js/base_script.js') }}" type="module"></script>
</head>

<body>
    <div class=container>
        <header class=metanav>
            <div>
                {% if not current_user.is_authenticated %}
                <a type=button href="{{ url_for('controllers.auth.login') }}">S'identifier</a>
                {% else %}
                <a href="{{ url_for('controllers.user.profile_page') }}">profile</a>
                <a href="{{ url_for('controllers.auth.logout') }}">Log out</a>
                {% endif %}
            </div>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
