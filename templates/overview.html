{% extends "base.html" %}
<div id="block-to-change">
{% block content %}

    
        <h1>Hi, {{ current_user.user_email }}!</h1>

        <a href="{{ url_for('contract.show_contract', id=6) }}">show contract</a>

{% endblock %}
</div>
